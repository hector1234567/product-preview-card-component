<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <picture class="card__picture">
        <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <div class="card__content">
        <h2 class="card__label">Perfume</h2>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__prize">
          <span class="card__prize--now">$149.99</span>
          <span class="card__prize--before">$169.99</span>
        </div>
        <button class="card__button">
          <img src="images/icon-cart.svg" alt="Cart" class="carg__button--img">
          <span class="card__button--text">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hector1234567">Hector B</a>.
  </footer>
</body>
</html>
